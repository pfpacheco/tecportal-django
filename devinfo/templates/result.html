<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>Axiros Device Info</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/icons/axiros.ico">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" media="all" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <!--===============================================================================================-->
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <form name='result' action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cpe_id" class="cols-sm-2 control-label">Device CPE ID</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-laptop fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="cpe_id" id="cpe_id" value="{{ cpeid }}"
                                   contenteditable="false" disabled="disabled"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fw_status" class="cols-sm-2 control-label">Firmware Status</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-laptop fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="fw_status" id="fw_status"
                                   value="{{ fwState }}" contenteditable="false" disabled="disabled"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="cols-sm-2 control-label">Device State</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-laptop fa" aria-hidden="true"></i></span>
                            {% if state == 0 %}
                            <input type="text" class="form-control" name="state" value="Up to date"
                                   contenteditable="false" disabled="disabled"/>
                            {% elif state == 1%}
                            <input type="text" class="form-control" name="state" value="Pending" contenteditable="false"
                                   disabled="disabled"/>
                            {% elif state == 2%}
                            <input type="text" class="form-control" name="state" value="Configuring"
                                   contenteditable="false" disabled="disabled"/>
                            {% elif state == 3%}
                            <input type="text" class="form-control" name="state" value="Initial" contenteditable="false"
                                   disabled="disabled"/>
                            {% elif state == 4%}
                            <input type="text" class="form-control" name="state" value="No reach configuration"
                                   contenteditable="false" disabled="disabled"/>
                            {% elif state == 5%}
                            <input type="text" class="form-control" name="state" value="No reach up to date"
                                   contenteditable="false" disabled="disabled"/>
                            {% elif state == 6%}
                            <input type="text" class="form-control" name="state" value="No reach pending"
                                   contenteditable="false" disabled="disabled"/>
                            {% elif state == 7%}
                            <input type="text" class="form-control" name="state" value="Configure failed"
                                   contenteditable="false" disabled="disabled"/>
                            {% elif state == 8%}
                            <input type="text" class="form-control" name="state" value="Firmware downloading"
                                   contenteditable="false" disabled="disabled"/>
                            {% elif state == 9%}
                            <input type="text" class="form-control" name="state" value="Rebooting"
                                   contenteditable="false" disabled="disabled"/>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fw_version" class="cols-sm-2 control-label">Firmware Version</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-laptop fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="fw_version" id="fw_version"
                                   value="{{ version }}" contenteditable="false" disabled="disabled"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="cols-sm-2 control-label">Message</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-laptop fa" aria-hidden="true"></i></span>
                            <textarea class="form-control" rows="2" name="message" id="message" value="{{ msg }}"
                                      contenteditable="false" disabled="disabled">
                             </textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <input type="submit" id="button" value="Exit"
                           class="btn btn-block button"/>
                </div>
                <table class="form-group" align="center" cellpadding="20px" cellspacing="5px">
                    <tr>
                        <td>
                            <img align="center" src="/static/images/axiros.png" height="30" width="60"/>
                        </td>
                        <td>
                            <img align="center" src="/static/images/logo.png" height="30" width="60"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
